name: CI + Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # ASSUMPTION: Set NODE_ENV=test for PR builds to avoid production checks
    # Only set production env vars for main branch pushes to prevent fork PR failures
    env:
      NODE_ENV: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && 'production' || 'test' }}
      # Use dummy values for PR builds since secrets aren't available from forks
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://dummy:dummy@localhost:5432/dummy' }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-for-ci-builds-only-not-for-production' }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Run Prisma Migrations (production only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm exec prisma migrate deploy

      - name: Deploy to Vercel (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          prod: true
